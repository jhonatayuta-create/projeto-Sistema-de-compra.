<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FONTE NOVA: POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body { 
            /* Aplicando a fonte Poppins */
            font-family: 'Poppins', sans-serif;
            background-color: #e9ecef; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        .card-cadastro { width: 100%; max-width: 500px; }
        
        /* Ajuste visual para os campos ficarem mais elegantes */
        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="card card-cadastro shadow border-0">
        <div class="card-body p-4">
            <h4 class="mb-4 fw-bold text-secondary text-center">Criar Conta</h4>
            <form onsubmit="salvarCadastro(event)">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" placeholder="Seu nome" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" placeholder="Seu sobrenome" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" placeholder="exemplo@email.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="Crie uma senha forte" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="index.html" class="text-decoration-none text-muted fw-bold small">Voltar ao Login</a>
                    <button type="submit" class="btn btn-success fw-bold px-4 shadow-sm">CADASTRAR</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function salvarCadastro(e) {
            e.preventDefault();
            alert("Cadastro realizado com sucesso!");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
