<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body { 
            /* Aplicando a fonte aqui */
            font-family: 'Poppins', sans-serif;
            background-color: #e9ecef; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        .card-login { width: 100%; max-width: 400px; }
        
        /* Pequeno ajuste para os inputs ficarem mais bonitos com a fonte nova */
        .form-control {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="card card-login shadow border-0">
        <div class="card-body p-4">
            <h3 class="text-center mb-4 fw-bold text-secondary">Acesso ao Sistema</h3>
            <form onsubmit="fazerLogin(event)">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">E-MAIL</label>
                    <input type="email" class="form-control" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">SENHA</label>
                    <input type="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">ENTRAR</button>
            </form>
            <div class="text-center mt-3">
                <a href="cadastro.html" class="text-decoration-none small text-muted">Criar nova conta</a>
            </div>
        </div>
    </div>

    <script>
        function fazerLogin(e) {
            e.preventDefault();
            // Apenas redireciona para a home
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
