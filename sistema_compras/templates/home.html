<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body { 
            /* Aplicando a fonte */
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa !important; /* Forçando cor leve de fundo */
        }
        
        /* Deixando a tabela mais bonita com a fonte nova */
        .table th { font-weight: 600; text-transform: uppercase; font-size: 0.85rem; color: #6c757d; }
        .navbar-brand { font-weight: 600; letter-spacing: 0.5px; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Vendas</a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light btn-sm">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container bg-white p-4 shadow-sm rounded">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-secondary">Pedidos</h3>
            <div>
                <button onclick="limparDados()" class="btn btn-sm btn-outline-danger me-2">Limpar Tudo</button>
                <a href="pedido.html" class="btn btn-primary shadow-sm">Novo Pedido</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle" style="min-width: 600px;">
                <thead class="table-light">
                    <tr>
                        <th>#ID</th>
                        <th>Cliente</th>
                        <th>Vendedor</th> 
                        <th>Data</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="tabelaPedidos">
                    </tbody>
            </table>
            <p id="msgVazio" class="text-center text-muted mt-5 mb-5 small">Nenhum pedido encontrado no histórico.</p>
        </div>
    </div>

    <script>
        const pedidos = JSON.parse(localStorage.getItem('sistema_pedidos')) || [];
        const tbody = document.getElementById('tabelaPedidos');
        const msg = document.getElementById('msgVazio');

        if (pedidos.length > 0) {
            msg.style.display = 'none';
            // Ordena do mais novo para o mais antigo
            pedidos.reverse().forEach((pedido) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="fw-bold text-muted">#${pedido.id}</td>
                    <td class="fw-bold">${pedido.cliente}</td>
                    <td>${pedido.vendedor}</td>
                    <td>${pedido.data}</td>
                    <td class="text-success fw-bold">${pedido.total}</td>
                    <td>
                        <button onclick="abrirPedido(${pedido.id})" class="btn btn-sm btn-outline-primary">Ver / Editar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function abrirPedido(id) {
            window.location.href = `pedido.html?id=${id}`;
        }

        function limparDados() {
            if(confirm("Deseja apagar todos os pedidos do histórico?")) {
                localStorage.removeItem('sistema_pedidos');
                location.reload();
            }
        }
    </script>
</body>
</html>
